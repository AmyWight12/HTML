<!--Scenario: Designing a Simple Page for a Flower Shop
Bloom & Petal Haven is a neighborhood flower shop known for its beautiful flower arrangements and indoor plants. They want to start selling their products online. 
The shop offers a variety of flowers, plants, and plant accessories for people who want to decorate their homes or surprise their friends and family with special gifts.
As part of the interview process for the Front End Developer position at Bloom & Petal Haven, you've been asked to show your skills by creating a simple and minimalistic 
webpage using HTML.
Your job is to make a basic webpage that features two of their popular indoor plants: the Peace Lily and the Zanzibar Gem. The webpage should give some details about each plant, 
like a short description and price. Also, it should have nice pictures to catch people's attention.-->

<!DOCTYPE html>
<html>
    <head>
        <title> Indoor Plants </title> <!--title of page for browser-->
        <meta name="description" content="Explore a variety of indoor plants for your home office."> <!--data describing the title-->
        <meta charset="UTF-8"> <!--ensure characters are displayed correctly-->
    </head>
    
    <body>
        <h1> Indoor Plants </h1>
        <div>
            <h2> Peace Lily </h2> <!--plant 1-->
            <p> The Peace Lily, known for it's elegat white flowers, a popular choice for indoor spaces.</p> <!--description-->
            <p> Price: $15</p>
            <img src="PeaceLily.jpg" alt="Peace Lily">
        </div>
        <div>
            <h2> Zanzibar Gem </h2> <!--plant 2-->
            <p> The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p> <!--description-->
            <p> Price: $20 </p>
            <img src="ZanzibarGem.jpg" alt="Zanibar Gem">
        </div>
    </body>
</html>
