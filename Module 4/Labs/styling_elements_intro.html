<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                color: red;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <p style="color:blue; font-size:16px; background-color:lightgray">
        This paragraph demonstrates inline styling.</p>

        <h1>Welcome to Styling HTML</h1>
    </body>
</html>
